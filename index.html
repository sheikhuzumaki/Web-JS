<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-header">
		<header id="head">
			<button id="show">Calculator</button>
		</header>
	</div>
	<div class="container">
		<section>
			<div class="form-group">
				<div id="showcontainer" style="display: none;" >
				<form>
					<div class="form">
					<label>First Value</label>
					<input id="num1" type="number" name="First Value">
				</div>
				<div class="form">
					<label>Operand</label>
					<input id="op" type="input" name="Operand">
				</div>
				<div class="form">
					<label>Second Value</label>
					<input id="num2" type="number" name="Second Value">
				</div>
				<div class="form">
					<label  >Result</label>
					<output id="res" style="width: 20px";>Null</output>
				</div>
				<div class="form">
					<button id="calc">Calculate</button>
				</div>
				<div class="form">
					<button id="reset">Clear</button>
				</div>
				</form>
			</div>
			</div>
		</section>
	</div>
	<script src="index.js"></script>
</body>
</html>
