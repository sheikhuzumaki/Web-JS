<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Sign Up</title>
</head>
<body>
	<div class="main-header">
		<header>
		<h1>Sign Up</h1>
	</header>
	</div>
	<div class="container">
		<section>
		<div class="form-group">
			<form>
				<div class="form">
					<label>First Name</label>
					<input id="first" type="input" name="First Name">
				</div>
				<div class="form">
					<label>Last Name</label>
					<input id="last" type="input" name="Last Name">
				</div>
				<div class="form">
					<label>Email</label>
					<input id="email" type="email" name="Email">
				</div>
				<div class="form">
					<label>Password</label>
					<input id="password" type="password" name="Password">
				</div>
				<div class="form">
					<label>Confirm Password</label>
					<input id="confirmpassword" type="password" name="Confirm Password">
				</div>
				<div class="form">
					<button id="sign">Sign Up</button>
				</div>
			</form>
		</div>
	</section>
	</div>
	<script src="main.js">
        
	</script>
</body>
</html>
